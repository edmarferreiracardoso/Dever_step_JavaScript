    <script>
        //Faça um Script para verificar se um caracter digitado é vogal (maiúsculo e minúsculo).

        var caracter = prompt("Digite um caracter: ","Qualquer carecter");

        if ((caracter == "a" || caracter == "A") || (caracter == "e" || caracter == "E") || (caracter == "i" || caracter == "I") || (caracter == "o" || caracter == "O") || (caracter == "u" || caracter == "U")){
            document.write("<h1>O Caracter digitado é uma  vogal (" + caracter + "), Obrigado.</h1>");
        } else {
            document.write("<h1>O caracter digitado foi (" + caracter + "), este caracter não é uma vogal.</h1>");
        }
    </script>
