    <script>
        //Faça um Script para verificar se um caracter digitado é uma consoante (maiúsculo e minúsculo).

        var caracter = prompt("Digite um caracter", "Qualquer caracter");

        if (caracter == 'B' || caracter == 'C' || caracter == 'D' || caracter == 'F'
            || caracter == 'G' || caracter == 'H' || caracter == 'J' || caracter == 'L'
            || caracter == 'M' || caracter == 'N' || caracter == 'P' || caracter == 'Q'
            || caracter == 'R' || caracter == 'S' || caracter == 'T' || caracter == 'U'
            || caracter == 'V' || caracter == 'X' || caracter == 'Y' || caracter == 'Z'
            || caracter == 'K') {
            document.write("<h1>O caracter (" + caracter + ") digitado, é uma consoante maiúscula.</h1>");
        } else {
            if (caracter == 'b' || caracter == 'c' || caracter == 'd' || caracter == 'f'
                || caracter == 'g' || caracter == 'h' || caracter == 'j' || caracter == 'l'
                || caracter == 'm' || caracter == 'n' || caracter == 'p' || caracter == 'q'
                || caracter == 'r' || caracter == 's' || caracter == 't' || caracter == 'u'
                || caracter == 'v' || caracter == 'x' || caracter == 'y' || caracter == 'z'
                || caracter == 'k') {
                document.write("<h1>O caracter (" + caracter + ") digitado, é uma consoante minúscula.</h1>");
            } else {
                document.write("<h1>O caracter (" + caracter + ") digitado, não é uma consoante.</h1>");
            }
        }


    </script>
