<body>
    <script>
        //Faça um Script para verificar se um caracter digitado é uma consoante (maiúsculo e minúsculo).

        var caracter = prompt("Digite um caracter", "Qualquer caracter");

        if (caracter == "a" || caracter == "b") {
            document.write("e uma consoante");
        } else {
            if (caracter == "A" || caracter == "B") {
                document.write("e uma consoante");
            } else {
                document.write("nao e uma consoante");
            }
        }

    </script>
</body>
