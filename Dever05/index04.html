<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Dever Ex 01</title>
</head>

<body>
    <script>
        /*Faça um Script para pedir ao usuário um número de 1 a 12. Exiba o 
        nome do mês que corresponde ao respectivo número. ( 1 – Janeiro, 2 - Fevereiro ...) ( if encadeado)*/

        var mes = prompt("Digite o mês do seu aniversario (exemplo) ", " 1 Janeiro");

        if (mes == 1) {
            document.write("<h1>Parabéns seu aniversário é em Janeiro/2022.</h1>");
        } else {
            if (mes == 2) {
                document.write("<h1>Parabéns seu aniversário é em Fevereiro/2022.</h1>");
            } else {
                if (mes == 3) {
                    document.write("<h1>Parabéns seu aniversário é em Março/2022.</h1>");
                } else {
                    if (mes == 4) {
                        document.write("<h1>Parabéns seu aniversário é em Abril/2022.</h1>");
                    } else {
                        if (mes == 5) {
                            document.write("<h1>Parabéns seu aniversário é em Maio/2022.</h1>");
                        } else {
                            if (mes == 6) {
                                document.write("<h1>Parabéns seu aniversário é em Junho/2022.</h1>");
                            } else {
                                if (mes == 7) {
                                    document.write("<h1>Parabéns seu aniversário é em Julho/2022.</h1>");
                                } else {
                                    if (mes == 8) {
                                        document.write("<h1>Parabéns seu aniversário é em Agosto/2022.</h1>");
                                    } else {
                                        if (mes == 9) {
                                            document.write("<h1>Parabéns seu aniversário é em Setembro/2022.</h1>");
                                        } else {
                                            if (mes == 10) {
                                                document.write("<h1>Parabéns seu aniversário é em Outubro/2022.</h1>");
                                            } else {
                                                if (mes == 11) {
                                                    document.write("<h1>Parabéns seu aniversário é em Novembro/2022.</h1>");
                                                } else {
                                                    if (mes == 12) {
                                                        document.write("<h1>Parabéns seu aniversário é em Dezembro/2022.</h1>");
                                                    } else {
                                                        document.write("<h1>O número digitado não corresponde a nenhum mês do ano</h1>");
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
