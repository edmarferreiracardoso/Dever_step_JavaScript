    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //Faça um Script para ler 7 números, verifique qual é o maior valor. ( if encadeado)

        var n1 = prompt("digiti 1º mumero");
        var n2 = prompt("digiti 2º mumero");
        var n3 = prompt("digiti 3º mumero");
        var n4 = prompt("digiti 4º mumero");
        var n5 = prompt("digiti 5º mumero");
        var n6 = prompt("digiti 6º mumero");
        var n7 = prompt("digiti 7º mumero");

        var maior

        if (n1 >= n2 && n1 >= n3 && n1 >= n4 && n1 >= n5 && n1 >= n6 && n1 >= n7) {
            maior = n1;
        } else {
            if (n2 >= n3 && n2 >= n4 && n3 >= n5 && n2 >= n6 && n2 >= n7) {
                maior = n2
            } else {
                if (n3 >= n4 && n3 >= n5 && n3 >= n6 && n3 >= n7) {
                    maior = n3
                } else {
                    if (n4 >= n5 && n4 >= n6 && n4 >= n7) {
                        maior = n4
                    } else {
                        if (n5 >= n6 && n5 >= n7) {
                            maior = n5
                        } else {
                            if (n6 >= n7) {
                                maior = n6
                            } else {
                                maior = 7
                            }
                        }
                    }
                }
            }
        }
        document.write("<h1>O maior numero digitado foi " + maior + ".</h1>")

    </script>
</body>
