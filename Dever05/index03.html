    <script>
        //Faça um Script para verificar se um caracter digitado é um número entre 0 e 9 (analise como string).

        var numero = prompt("Divite um caracter: ")

        if (numero == '0') {
            document.write("<h1>O caracter (" + numero + "), é um número entre 0 e 9.</h1>");
        } else {
            if (numero == '1') {
                document.write("<h1>O caracter (" + numero + "), é um número entre 0 e 9.</h1>");
            } else {
                if (numero == '2') {
                    document.write("<h1>O caracter (" + numero + "), é um número entre 0 e 9.</h1>");
                } else {
                    if (numero == '3') {
                        document.write("<h1>O caracter (" + numero + "), é um número entre 0 e 9.</h1>");
                    } else {
                        if (numero == '4') {
                            document.write("<h1>O caracter (" + numero + "), é um número entre 0 e 9.</h1>");
                        } else {
                            if (numero == '5') {
                                document.write("<h1>O caracter (" + numero + "), é um número entre 0 e 9.</h1>");
                            } else {
                                if (numero == '6') {

                                } else {
                                    if (numero == '7') {
                                        document.write("<h1>O caracter (" + numero + "), é um número entre 0 e 9.</h1>");
                                    } else {
                                        if (numero == '8') {
                                            document.write("<h1>O caracter (" + numero + "), é um número entre 0 e 9.</h1>");
                                        } else {
                                            if (numero == '9') {
                                                document.write("<h1>O caracter (" + numero + "), é um número entre 0 e 9.</h1>");
                                            }else{
                                                document.write("<h1>O caracter (" + numero + ") digitado não é um número entre 0 e 9</h1>")
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
