<body>
    <script>
        /*Faça um script para verificar se um caracter digitado é uma vogal,
         consoante, número ou pontuação ( 7 tipos). ( if encadeado)*/

        var digito = prompt("Digite qualquer coisa");

        if (digito >= 0 || digito < 0) {
            document.write("Você digitou um número.")
        } else if (digito == 'b' || digito == 'c' || digito == 'd' || digito == 'f'
            || digito == 'g' || digito == 'h' || digito == 'j' || digito == 'k' || digito == 'm'
            || digito == 'n' || digito == 'p' || digito == 'q' || digito == 'r' || digito == 's'
            || digito == 't' || digito == 'u' || digito == 'v' || digito == 'x' || digito == 'y'
            || digito == 'z' || digito == 'K') {
            document.write("Você digitou uma consoante.")
        } else if (digito == 'a' || digito == 'e' || digito == 'i'
            || digito == 'o' || digito == 'u') {
            document.write("Você digitou uma Vogal.")
        } else if ((digito == ',') || (digito == '.') || (digito == '?') || (digito == '!') || (digito == '^') || (digito == ';') || (digito == ':')) {
            document.write("Você digitou uma pontuação.")
        } else {
            document.write("Você digitou outra coisa.")
        }





    </script>
</body>
