<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //Faça um Script para verificar se um caracter digitado é uma consoante (maiúscula ou minúscula). 

        var consoante = prompt("Por favor digite uma letra");

        switch (consoante) {
            case 'b': case 'c': case 'd': case 'f': case 'g': case 'h': case 'j': case 'k': case 'l':
            case 'm': case 'n': case 'p': case 'q': case 'r': case 'd': case 't': case 'v': case 'x':
            case 'w': case 'y': case 'z':
                document.write("<p>Você digitou uma consoante minúscula</p>");
                break
            case 'B': case 'C': case 'D': case 'F': case 'G': case 'H': case 'J': case 'K': case 'L':
            case 'M': case 'N': case 'P': case 'Q': case 'R': case 'S': case 'T': case 'V': case 'X':
            case 'W': case 'Y': case 'Z':
                document.write("<p>Você digitou uma consoante maiúscula </p>");
                break
            default:
                document.write("<p>Ô caracter digitado não é uma consoante, nem maiúscula e men minúscula.</p>")
        }
    </script>
</body>

</html>
