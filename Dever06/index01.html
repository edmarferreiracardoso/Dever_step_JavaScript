<head>

<body>
    <section>
        <h1>Menu:</h1> 
        <h2>Opções:</h2>
    </section>


    <script>
        /*Faça um script para imprimir um menu. O usuário deverá digitar uma das opções abaixo.
         Realize a interação com o usuário e as operações conforme o item escolhido. 
        (Usar comando switch para fazer o menu).

        Menu: 
        Digite uma das opções abaixo:

        1 - Somar
        2 - Subtrair
        3 - Multiplicar
        4 - Dividir
        5 – Sair
        */

        var menu = prompt("Digite uma opção de 1 a 5", "Ex: 1 Somar");

        switch (menu) {
            case '1':
                document.write("<p>Você optou pela opção <strong>Somar</strong>.</p>");
                break;
            case '2':
                document.write("<p>Você optou pela opção <strong>Subtrair</strong>.</p>");
                break
            case '3':
                document.write("<p>Você optou pela opção <strong>Multiplicar</strong>.</p>");
                break
            case '4':
                document.write("<p>Você optou pela opção <strong>Dividir</strong>.</p>");
                break
            case '5':
                document.write("<p>Você optou pela opção <strong>Sair</strong>.</p>");
                break

            default:
                document.write("<p>Você digitou uma opção não válida.</p>");
        }



    </script>
</body>

</html>
