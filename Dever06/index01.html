<body>
    <script>
        /*Faça um script para imprimir um menu. O usuário deverá digitar uma das opções abaixo.
         Realize a interação com o usuário e as operações conforme o item escolhido. 
        (Usar comando switch para fazer o menu).

        Menu: 
        Digite uma das opções abaixo:

        1 - Somar
        2 - Subtrair
        3 - Multiplicar
        4 - Dividir
        5 – Sair
        */

        var menu = prompt("Digite uma opção de 1 a 5", "Ex: 1 Somar");

        switch (menu) {
            case '1':
                document.write("<p>Você optou pela opção Somar.</p>");
                break;
            case '2':
                document.write("<p>Você optou pela opção Subtrair.</p>");
                break
            case '3':
                document.write("<p>Você optou pela opção Multiplicar.</p>");
                break
            case '4':
                document.write("<p>Você optou pela opção Dividir.</p>");
                break
            case '5':
                document.write("<p>Você optou pela opção Sair.</p>");
                break

            default:
                document.write("<p>Você digitou uma opção não válida.</p>");
        }



    </script>
</body>

</html>
