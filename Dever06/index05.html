<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <script>
        //Faça um script para verificar se um caracter digitado é uma vogal, consoante, número ou pontuação. 

        var caracter = prompt("Favor digite uma letra");


        switch (caracter) {
            case 'a': case 'e': case 'i': case 'o': case 'u':
                document.write("<p>Você digitou uma vogal minúscula.</p>");
                break;
            case 'A': case 'E': case 'I': case 'O': case 'U':
                document.write("<p>Você digitou uma vogal maiúscula.</p>");
                break;
            case 'b': case 'c': case 'd': case 'f': case 'g': case 'h': case 'j': case 'k': case 'l':
            case 'm': case 'n': case 'p': case 'q': case 'r': case 'd': case 't': case 'v': case 'x':
            case 'w': case 'y': case 'z':
                document.write("<p>Você digitou uma consoante minúscula</p>");
                break
            case 'B': case 'C': case 'D': case 'F': case 'G': case 'H': case 'J': case 'K': case 'L':
            case 'M': case 'N': case 'P': case 'Q': case 'R': case 'S': case 'T': case 'V': case 'X':
            case 'W': case 'Y': case 'Z':
                document.write("<p>Você digitou uma consoante maiúscula </p>");
                break
            case '!': case '@': case '^': case '~': case '?': case '.': case ':': case '´': case '`':
                document.write("<p>O caracter digitado é um pontuação.</p>");
                break;
            case '1': case '2': case '3': case '4': case '5': case '6': case '7': case '8': case '9': case '10':
            case '100': case '200': case '300': case '400': case '500': case '600':
            case '700': case '800': case '900': case '1000':
                document.write("<p>O caracter digitado é um número.</p>");
                break;
            default:
                document.write("<p>O caracter digitado não consta no código acima.</p>")
        }
    </script>
</body>

</html>
