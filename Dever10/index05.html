    <script>
        //Faça um script em JavaScript para imprimir todos os números pares de 0 a 1000.

        var par = [];
        par.push(0);
        while (par <= 1000) {
            if (par % 2 == 0) {
                document.write("<br>" + par);
            }
            par++;
        }




    </script>
