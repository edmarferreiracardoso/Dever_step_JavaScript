<body>
    <script>
        //FaÃ§a um script para imprimir de 50 ao 12, decrescente.

        var imprimir = [];
        imprimir.push(50);

        while(imprimir >= 12){
            document.write("<br>" + imprimir);
            imprimir=imprimir-1;
        }
        document.write("<p>Fim do loop</p>");


    </script>    
</body>
