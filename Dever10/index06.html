<head>

<body>
    <script>
        /*Faça um script em JavaScript, onde o usuário digite um número inteiro.
         O script deverá imprimir todos os números pares positivos.*/

        var inteiro = parseInt(prompt("Digite um Número ", " ex: 80 "));

        var pares = 1;
        while (pares <= inteiro) {
            if (pares % 2 == 0) {
                document.write("<p>Número (" + pares + ") é par positivo.</p>");
            }
            pares++;
        }
        document.write("<p>Fim do loop</p>")


    </script>
</body>

</html>
