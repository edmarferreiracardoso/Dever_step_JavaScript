<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>ex 03</title>
</head>

<body>
    <script>

        //Fa√ßa um script para imprimir de 0 a 25 e depois de 25 a 0.
        var i = 0;
        var y = [];

        while (i <= 25) {
            document.write("<br>" + i);
            i = i + 1;
        }
        document.write("<p>Fim deste loop</p>");

        y.push(25);

        while (y >= 0) {
            document.write("<br>" + y);
            y = y - 1;
        }
        document.write("<p>Fim do loop</p>");


    </script>
</body>

</html>
