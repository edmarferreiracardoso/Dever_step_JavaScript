<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>ex 02</title>
</head>

<body>
    <section>

        <p>Faça um programa para exibir um menu:</p>
        <p>Menu</p>
        <p>Digite 1 para calcular a média de 3 notas:</p>
        <p>Digite 2 para calcular a área de um retângulo:</p>
        <p>Digite S para sair</p>

        <p>O script deverá se repetir até o usuário digitar “s” ou “S” para sair.</p>
        <p>Use o comando do-while()</p>
        <p>Copie e cole o script neste dever de casa.</p>

    </section>

    <script>
        var v2 = [];
        for (i = 0; i < 3; i++) {
            aux2 = parseInt(prompt("Digite o " + (i + 1) + "° número."))
            v2.push(aux2);
        }
        var op;

        do {
            document.write("<p>Menu</p>");
            document.write("<p>Digite uma opção abaixo:</p>")
            document.write("<p>1 - Média dos 3 números</p>");
            document.write("<p>2 - Base do retângulo usando os dois primeiros números digitados</p>");
            document.write("<p>s - Para Sair</p>");
            op = prompt("Digite a opção desejada", "");
            document.write("<p>Você escolheu a opção " + op + ".</p>");
            switch (op) {
                case "1":
                    document.write("<p>A médias dos números é " + (v2[0] + v2[1] + v2[2]) / 3 + ".</p>");
                    break;
                case "2":
                    document.write("<p>Base do retângulo usando os dois primeiros números digitados é: " + (v2[0] * v2[1] + ".</p>" ));
                    break;

                case "s":
                    document.write("<p>Sair...</p>");
                    break;
                default:
                    document.write("<p>Opção inválida...</p>");
            }
        } while (op != "s");
        document.write("<p>Fim do programa.</p>");
    </script>
</body>

</html>
