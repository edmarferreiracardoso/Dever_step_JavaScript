<body>

    <script>

        var nome1 = prompt("Digite um nome: ");
        var nome2 = prompt("Digite mais um nome: ");

        if (nome1 == nome2) {
            document.write(" O " + nome1 + " é " + nome2 + " digitados são iguais. ");
        } else {
            document.write(" O " + nome1 + " é " + nome2 + " digitados são diferentes. ");
        }

    </script>
