<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Dever 3 questão 05.</title>
</head>

<body>

    <script>

        //Faça um Script para que o usuário digite 2 nomes. Analise se os nomes digitados são iguais ou diferentes.

        var nome1 = prompt("Digite um nome: ");
        var nome2 = prompt("Digite mais um nome: ");
        var n1 = nome1.toLocaleLowerCase();
        var n2 = nome2.toLocaleLowerCase();


        if (n1 === n2) {
            document.write(" O " + nome1 + " é " + nome2 + " digitados são iguais. ");
        } else {
            document.write(" O " + nome1 + " é " + nome2 + " digitados são diferentes. ");
        }

    </script>

</body>

</html>
