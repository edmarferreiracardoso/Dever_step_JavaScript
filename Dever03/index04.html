<body>

    <script>

        var n1, n2, n3, n4, menor;

        n1 = prompt("Digite 1º numero: ");
        n2 = prompt("Digite 2º numero: ");
        n3 = prompt("Digite 3º numero: ");
        n4 = prompt("Digite 4º numero: ");

        menor = n1;

        if (n2 < menor) {
            menor = n2;
        }

        if (n3 < menor) {
            menor = n3;
        }

        if (n4 < menor) {
            menor = n4;
        }

        document.write(" <p> O menor número digitado entre os 4, foi o número " + menor + " obrigado . </p>");

    </script>
