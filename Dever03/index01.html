<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Dever 3 questão 01.</title>
</head>

<body>
    <script>

        //Faça um Script para ler 2 números digitados pelo usuário. Exiba na página o menor número digitado.

        var n1 = prompt("Digite um número: ");
        var n2 = prompt("Favor digitar ou número: ");

        if (n1 === n2) {
            document.write("O números digitados são iguais")
        } else if (n1 < n2) {
            document.write("O menor numero digitato foi: " + n1);
        } else {
            document.write("O menor numero digitato foi: " + n2);
        }
    </script>

</body>

</html>
