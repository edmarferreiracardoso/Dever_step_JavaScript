<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Dever 3 questão 01.</title>
</head>
<body>
    <script>
        var n1 = prompt( "Digite um número: " );
        var n2 = prompt("Favor digitar ou número: ");

        var maior = n1;

        if(n1 < maior){
            maior = n1;
        } 

        if(n2 < maior){
            maior = n2;
        } 

        document.write("O menor número digitato foi: " + maior);

    </script>
</body>
