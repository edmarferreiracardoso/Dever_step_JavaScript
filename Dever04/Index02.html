<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>JavaScript Questao 02 </title>

<body>
    <script>

        /*Faça um Script para verificar se um caracter digitado é vogal.*/

        var vogal = prompt("Digite uma Letra: ");

        if ((vogal == "a") || (vogal == "e") || (vogal == "i") || (vogal == "o") || (vogal == "u")) {
            document.write("<h1>Voce digitou uma vogal</h1>");
        } else {
            document.write("<h1>A letra digitada nao se trata de um vogal</h1>");
        }

    </script>
</body>

</html>
