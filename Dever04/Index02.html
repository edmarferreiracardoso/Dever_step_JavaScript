<body>
    <script>

        /*Faça um Script para verificar se um caracter digitado é vogal.*/

        var vogal = prompt("Digite uma Letra: ");

        if((vogal == "a") || (vogal == "e") || (vogal == "i") || (vogal == "o") || (vogal == "u") ){
            document.write("Voce digitou uma vogal")
        }else{
            document.write("A letra digitada nao se trata de um vogal")
        }


        
    </script>
</body>
