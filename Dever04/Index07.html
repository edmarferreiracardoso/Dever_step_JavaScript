    <script>
        //Faça um Script para ler 5 números, verifique qual é o maior valor.

        var n1 = prompt("Digite um número qualquer: ");
        var n2 = prompt("Por favor digitar mais um número: ");
        var n3 = prompt("Por favor digitar mais um número: ");
        var n4 = prompt("Por favor digitar mais um número: ");
        var n5 = prompt("Por favor digitar mais um número: ");
        var maior

        maior = n1;

        if (maior < n2) {
            maior = n2
        }
        if (maior < n3) {
            maior = n3
        }
        if (maior < n4) {
            maior = n4
        }
        if (maior < n5) {
            maior = n5
        }

        document.write(" <h1>O maior número digitado entre todos que você digitou é o (" + maior + ").</h1>")

    </script>
