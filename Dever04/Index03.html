<body>
    <script>
        //Faça um Script para verificar se um caracter digitado é um número.

        var numero = prompt("Digite palavas ou numeros: ");

        if (numero > 0 || numero <= 0) {
            document.write("<h1>Você digitou números!</h1>");
        } else {
            document.write("<h1>Você digitou letras!</h1>");
        }

    </script>

</body>
