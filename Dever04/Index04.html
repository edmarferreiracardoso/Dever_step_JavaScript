<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style01.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>JavaScript Questao 04 </title>
</head>

<body>
    <script>
        /*Faça um Script para verificar se um caracter digitado é uma consoante.*/

        var consoante = prompt("Digite uma Letra: ");

        if ((consoante == "a") || (consoante == "e") || (consoante == "i") || (consoante == "o") || (consoante == "u")) {
            document.write("<h1>Você digitou uma vogal (" + consoante + ").</h1>");
        } else {
            document.write("<h1>A letra (" + consoante + ") se trata de um consoante.</h1>");
        }
    </script>
</body>

</html>
