    <script>
/*Faça um Script para verificar se um caracter digitado é uma consoante.*/

var consoante = prompt("Digite uma Letra: ");

if((consoante == "a") || (consoante == "e") || (consoante == "i") || (consoante == "o") || (consoante == "u") ){
    document.write("Voce digitou uma vogal")
}else{
    document.write("A letra digitada nao se trata de um consoante")
}
    </script>
