<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style01.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>JavaScript Questao 01 </title>
</head>

<body>
    <script>
        /*Faça um script para ler a média (de 0 a 100). Diga se o aluno está aprovado,
         reprovado e em recuperação. ( Aprovado média de 70 a 100; em 
         recuperação de 40 a 70 e reprovado de 0 a 40).*/

        var nota = prompt("Diga sua média: ");

        if (nota >= 70 && nota <= 100) {
            document.write("<h1>Você foi aprovado, parabéns</h1>");
        }

        if (nota >= 40 && nota < 70) {
            document.write("<h1>Você está em recuperação, vamos se esforçar mais.</h1>");
        }

        if (nota < 40 && nota >= 0) {
            document.write("<h1>Infelizmente você foi reprovado.</h1>");
        }

        if (nota < 0 || nota > 100) {
            document.write("<h1>A nota digitada é uma nota inválida.</h1>");
        }

    </script>
</body>

</html>
