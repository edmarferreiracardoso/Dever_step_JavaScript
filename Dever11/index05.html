    <section>
        <p>5. Faça um script em JavaScript para imprimir todos os números pares de 0 a 1000.</p>
    </section>


    <script>
        //Faça um script em JavaScript para imprimir todos os números pares de 0 a 1000.

        for (numero = 0; numero <= 1000; numero++) {

            if (numero % 2 == 0) {

                document.write(numero + "<br>");

            }

        }


    </script>
