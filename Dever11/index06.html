<body>

    <section>
        <p>6. Faça um script em JavaScript, onde o usuário digite um número inteiro. O script deverá imprimir todos os
            números pares positivos.</p>
    </section>


    <script>
        /*Faça um script em JavaScript, onde o usuário digite um número inteiro.
         O script deverá imprimir todos os números pares positivos.*/

        var numero = parseInt(prompt("Digite um número: "));
        var numero2 = 0;
        for (numero; numero2 <= numero; numero2++) {

            if (numero2 % 2 == 0) {

                document.write(numero2 + "<br>");
            }

        }


    </script>

</body>
