<body>

    <section>
        <p>8. Faça um Script em javascript para verificar se um número
            digitado pelo usuário é um número primo.
        </p>
    </section>


    <script>
        /*Faça um Script em javascript para verificar se um número
            digitado pelo usuário é um número primo.*/

        var n = parseInt(prompt("Digite um número", ""));
        var cont = 0;
        var i = 0;

        for (n; i <= n; i++) {

            if (n % i == 0) {

                cont++;
            }

        }

        if (cont == 2) {
            document.write("O número " + n + " é primo.");
        } else {
            document.write("O número " + n + " não é primo.");
        }


    </script>
