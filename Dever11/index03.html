<body>

    <section>
        <p>3. Faça um script para imprimir de 0 a 25 e depois de 25 a 0.</p>
    </section>


    <script>
        //Faça um script para imprimir de 0 a 25 e depois de 25 a 0.

        for (var numero = 0; numero <= 25; numero++) {

            document.write(numero + "<br>");
        }

        numero = 26 - 2;

        for (var numero; numero >= 0; --numero) {

            document.write(numero + "<br>");

        }


    </script>

</body>
