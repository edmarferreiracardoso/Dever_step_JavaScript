    <section>
        <p>7. Faça um script em JavaScript para calcular o fatorial de um número inteiro positivo.
            5! = 5*4*3*2*1
        </p>
    </section>


    <script>
        /*Faça um script em JavaScript para calcular o fatorial de um número inteiro positivo.
            5! = 5*4*3*2*1*/

        var fatorial = parseInt(prompt("Digite um número."));
        var resultado = fatorial;
        var i = 1;

        for (fatorial; i < fatorial; i++) {

            resultado = resultado * i;

            document.write(resultado + "<br>");

        }


    </script>
