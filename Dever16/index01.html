<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style01.css">
    <title>contracheque</title>
</head>

<body>
    <h1>Contracheque</h1>
    <div id="idivcontra">
        <div>
            <p>Nome da empresa</p>
        </div>
        <span>
            <p>Comprovante de rendimento</p>
        </span>
        <span class="cbordas">
            <label for="">Mês referência: </label>
            <select name="" id="">
                <option value="">Janeiro</option>
                <option value="">Fevereiro</option>
                <option value="">Março</option>
                <option value="">Abril</option>
                <option value="">Maio</option>
                <option value="">Junho</option>
                <option value="">Julho</option>
                <option value="">Agosto</option>
                <option value="">Setembro</option>
                <option value="">Outubro</option>
                <option value="">Novenbro</option>
                <option value="">Dezembro</option>
            </select>
        </span>

        <div>
            <span>

                <label for="">Nome : </label>
                <input type="text" name="nome" id="" size="45" required placeholder="EX: Nome completo">

            </span>
            <span>
                <label for="">Data Nascimento: </label>
                <input type="date" name="data" id="">
            </span>
        </div>
        <div>
            <span>
                <label for="">Cargo: </label>
                <input type="text" name="" id="" size="15">
            </span>
            <span>
                <label for="">CPF: </label>
                <input type="text" name="" id="" size="15">
            </span>
            <span>
                <label for="">Sexo : </label>
                <label for="">Masculino</label>
                <input type="radio" name="sexo" id="imasculino" value="">
                <label for="">Feminino</label>
                <input type="radio" name="sexo" id="ifeminino" value="">
            </span>
        </div>
        <div>
            <label for="">Nome Pai: </label>
            <input type="text" name="" id="" value="" size="45">
        </div>
        <div>
            <label for="">Nome Mãe: </label>
            <input type="text" name="" id="" value="" size="45">
        </div>
        <div></div>
        <table>
           <tr>               
               <th>Itens</th>
               <th>Descrição</th>
               <th>Valor  Receita</th>
               <th>Valor Despesa</th>
           </tr>         
        </table>
        <table>
            <tr>               
                <td>1</td>
                <td>Salário Bruto</td>
                <td><input type="text" value="" name="" id="valorbruno" size="9" class="cinputtabe" ></td>
                <td></td>
                    
         </table>
         <table>
            <tr>               
                <td>2</td>
                <td>INSS</td>
                <td></td>
                <td><input type="text" value="" name="" size="9" class="cinputtabe" id="inss" ></td>
                    
         </table>
         <table>
            <tr>               
                <td>3</td>
                <td>FGTS</td>
                <td></td>
                <td><input type="text" value="" name="" size="9" class="cinputtabe" id="fgts"></td>
                    
         </table>
         <table>
            <tr>               
                <td></td> 
                <td></td>
                <td>Total Receita: <input type="text" value="" size="4" id="rec"></td>
                <td>Total Despesa: <input type="text" value="" size="4" id="desp" ></td>
                    
         </table>
         <table>
            <tr>               
                <td class="cnada"></td>
                <td class="cnada"></td>
                <td id="ivasarilo"><label for="">Valor Salário Líquido</label><input type="text" name="" id="liq" size="10" class="cinputtabe"></td>
                    
         </table>

         <input type="button" name="" onclick="salariobruto()" value="Gerar contracheque" id="gerarcontracheque">
 
    </div>

    <script>

        let aux, inss, fgts, receita, despesa, liquido;

        function salariobruto() {
            aux = Number(document.getElementById("valorbruno").value);
            inss = aux * 0.12;
            fgts = aux * 0.08;
            receita = aux;
            despesa = fgts + inss;
            liquido = receita - despesa;
            document.getElementById("inss").value = "R$ " + inss;
            document.getElementById("fgts").value = "R$ " + fgts;
            document.getElementById("rec").value = "R$ " + receita;
            document.getElementById("desp").value = "R$ " + despesa;
            document.getElementById("liq").value = "R$ " + liquido;

        }

        
        
    </script>
</body>

</html>
